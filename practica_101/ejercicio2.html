        <script>
            let precioRosa = 8;
            let precioLirio = 10;
            let precioTulipan = 2;

            let canRosa = 70;
            let canLirio = 50;
            let canTulipan = 120;

            let totalRosa = precioRosa*canRosa;
            let totalLirio = precioLirio*canLirio;
            let totalTulipan = precioTulipan*canTulipan;

            let totalFlores = totalLirio+totalRosa+totalTulipan;

            // Mostrar información en la consola
            console.log("Rosa: precio unitario:", precioRosa, ", cantidad:", canRosa, ", valor:", totalRosa);
            console.log("Lirio: precio unitario:", precioLirio, ", cantidad:", canLirio, ", valor:", totalLirio);
            console.log("Tulipán: precio unitario:", precioTulipan, ", cantidad:", canTulipan, ", valor:", totalTulipan);
            console.log("Total:", totalFlores);
        </script>
