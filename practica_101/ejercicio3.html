<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ejercicio 3</title>
    </head>
    <body>
        <script>
            // Ejemplo 1
            function saludar() {
                var saludo = "Hola";
                alert(saludo+" --> la varible ha sido invocada desde dentro de la funcion");
            }

            saludar();
            // window.alert(saludo+" --> la varible ha sido invocada desde fuera de la funcion");

            // Ejemplo 2
            var adios = "Adiós";

            function despedir() {
                alert(adios+" --> la variable es llamada desde la funcion");
            }

            despedir();
            alert(adios+" --> la variable es llamada desde fuera de la funcion");

            // Ejemplo 3
            var variable3 = "global 3";

            function ambito() {
                var variable3 = "local 3";
                alert(variable3+ " --> varibale3 es llamada desde dentro de la funcion"); // Corregido para mostrar la variable local
            }

            ambito();
            alert(variable3+" --> variable es llamada desde fuera de la funcioncion"); // Corregido para mostrar la variable global

            // Ejemplo 4
            var Variable4 = "variable4";
            alert(Variable4+" --> la variable antes de ser modificada");

            function redefinirVariable() {
                Variable4 = "variable4 redefinida";
                alert(Variable4+" --> la variable despues de ser modificada y ser llamada dentro de la funcion");
            }
            redefinirVariable();
            alert(Variable4+ " --> la variable despues de ser modificada y ser llamada desde fuera de la funcion");

            //ejercicio 5
            variable5 = "varibale5";
            function muestraVariableGlobal() {
                alert(variable5 + " --> se accede desde dentro de una funcion");
            }

            muestraVariableGlobal(); // Invocar la función
            alert(variable5 + " --> se accede desde fuera de una funcion");
        </script>
    </body>
</html>
