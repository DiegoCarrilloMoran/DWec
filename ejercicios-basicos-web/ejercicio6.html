    <body>
        <script>
            /*
            Averiguar si un número es par o impar 
            */

            //inicializamos la variable y comprobamos que sea un numero valido
            let num;
            do {
                num = Number(prompt("introduzca el numero"))

                if (isNaN(num) || num < 0) {
                    alert("inntroduzca un número valido")
                }
            } while (isNaN(num) || num < 0)

            //comprobamos is el numero es par o impar
            if (num % 2 == 0) {
                alert(`el numero ${num} es par`)
            } else {
                alert(`el numero ${num} es impar`)
            }
        </script>
    </body>
