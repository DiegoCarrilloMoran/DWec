        <script>
            /*
            1. Programa que pida dos números y nos diga cuál es el mayor, el menor 
            o si son iguales. Si no son números o son menores que cero, que lo 
            vuelva a pedir 0
            */

            //declaracion variables aunque se fuesen a elevar en el codigo
            let num1, num2, mensaje;

            //comprobacion de numeros validos
            do {
                num1 = Number(prompt("introduza el primer numero"));
                num2 = Number(prompt("introduzca el segundo numero"));

                if(num1 <= 0 || num2 <= 0 || isNaN(num1) || isNaN(num2)){
                    alert("por favor introduzca dos numero mayores que 0");
                } 
            }while(num1 <= 0 || num2 <= 0 || isNaN(num1) || isNaN(num2));

            //el la funcion isNAN() comrpueba que el valor dado no sea un numero

            //comparador de numeros 
            mensaje = num1 > num2 ? "el numero "+num1+" es mayor":(num1 === num2 ? "los numeros son iguales" : "el numero "+num2+" es mayor");

            console.log(mensaje)
            </script>
