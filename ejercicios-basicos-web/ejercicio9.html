    <head>
        <meta charset="UFT-8">

    <body>
        <script>
            /*
            calculadora 
            Pida dos números 
            Si uno está mal que lo vuelva a pedir 
            En el cuerpo, en una alerta y por la consola enseñar suma, resta, 
            producto y división 
            */

            //declaramos los dos numero
            let num1,num2,suma,resta,multi,div;

            //pedimos los numeros y comprobamos que no sean letras
            do {
                num1 = Number(prompt("inroduce el primer valor"));
                num2 = Number(prompt("inroduce el segundo valor"));

                if(isNaN(num1) || isNaN(num2)){
                    alert("introduzca valores numericos");
                }
            } while (isNaN(num1) || isNaN(num2));

            suma = num1+num2;
            resta = num1-num2;
            multi = num1*num2;
            div = num1/num2;

            // Mostrar resultados en la consola
            console.log(`Suma: ${suma}`);
            console.log(`Resta: ${resta}`);
            console.log(`Producto: ${multi}`);
            console.log(`Division: ${div}`);

            // Mostrar resultados en una alerta
            alert(`Resultados:
            Suma: ${suma}
            Resta: ${resta}
            Producto: ${multi}
            Division: ${div}`);
        </script>
    </body>
</html>
