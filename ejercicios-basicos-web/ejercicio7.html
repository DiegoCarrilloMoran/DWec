    <body>
        <script>
            /*
            Tabla de multiplicar del n√∫mero introducido por pantalla
            */

            //inicializamos la variable 
            let num;

            //comprobamos que el numero introducido es valido
            do {
                num = Number(prompt("introduce un numero para mostrar su tabla de multiplicar"))

                if(isNaN(num) || num <0){
                    alert("introduzca un numero valido")
                }
            } while (isNaN(num) || num <0);

            //bucle para que imprimo su tabla por pantalla
            console.log(`la tabla del numero ${num} es:`);

            for (let i = 1; i<= 10; i++) {
                console.log(`${num} X ${i} = ${num*i}`)
            }
        </script>
    </body>
