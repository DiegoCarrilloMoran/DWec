    <body>
        <script>
            /*
            Media y suma hasta meter n√∫mero negativo
            */

            //declaracion de variables
            let cantidadNumeros = 0;
            let suma = 0;

            //sumar numero
            while(true) {
                    let num = Number(prompt("introduzca el numero "+ (cantidadNumeros + 1)));

                    if (num < 0) {
                        break; //salimos de nuestro bucle
                    }

                    suma += num;
                    cantidadNumeros++;
            }

            const media = suma/cantidadNumeros;
            console.log(`la suma de los numeros es ${suma}`);
            console.log(`la media es ${media}`);

        </script>
