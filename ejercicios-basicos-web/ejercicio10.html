    <body>
        <script>
            /*
            Pedir dos números y decir si non múltiplos o no
            */
            let num1, num2;

            //validamos que sean dos numeros postivos
            do {
                num1 = Number(prompt("introduzca el primer numero"));
                num2 = Number(prompt("introduzca el segundo numero"));

                if(isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0){
                    alert("introduzca dos numeros validos")
                }
            } while (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0);

            if (num1 % num2 == 0 ){
                alert(`${num2} es multiplo de ${num1}`);
            }
            else{
                alert(`${num2} no es multiplo de ${num1}`);
            }
        </script>
    </body>
