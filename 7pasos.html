<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarea Continua</title>
    </head>
    <body>
        <script>
            const listaDeContactos = [
                {
                    nombre: "Maxmell Wright",
                    telefono: "(0191) 719 6495",
                    correo: "curabitur.egestas.nunc@nonummyac.co.uk"
                },
                {
                    nombre: "Raja Villareal",
                    telefono: "0866 398 2895",
                    correo: "posuere.vulputate@sed.com"
                },
                {
                    nombre: "Helen Richards",
                    telefono: "0800 1111",
                    correo: "libero@convallis.edu"
                }
            ];

            let continuar = true;

            while (continuar) {
                const opcion = prompt(`Elige una opción:
                    - Mostrar el primer contacto (primero)
                    - Mostrar el último contacto (ultimo)
                    - Mostrar todos los contactos (todos)
                    - Añadir un nuevo contacto (nuevo)
                    - Salir del programa (salir)`);

                switch (opcion) {
                    case "primero":
                        const primerContacto = listaDeContactos[0];
                        console.log(`${primerContacto.nombre}/${primerContacto.telefono}/${primerContacto.correo}`);
                        break;
                    case "ultimo":
                        const ultimoContacto = listaDeContactos[listaDeContactos.length - 1];
                        console.log(`${ultimoContacto.nombre}/${ultimoContacto.telefono}/${ultimoContacto.correo}`);
                        break;
                    case "todos":
                        listaDeContactos.forEach((contacto) => {
                            console.log(`${contacto.nombre}/${contacto.telefono}/${contacto.correo}`);
                        });
                        break;
                    case "nuevo":
                        const nombreNuevo = prompt("Introduce el nombre del nuevo contacto:");
                        const telefonoNuevo = prompt("Introduce el número de teléfono del nuevo contacto:");
                        const correoNuevo = prompt("Introduce el correo electrónico del nuevo contacto:");

                        const telefonoNumero = parseFloat(telefonoNuevo);

                        if (!isNaN(telefonoNumero) && typeof nombreNuevo === 'string' && typeof correoNuevo === 'string') {
                            const nuevoContacto = {
                                nombre: nombreNuevo,
                                telefono: telefonoNumero,
                                correo: correoNuevo
                            };
                            listaDeContactos.push(nuevoContacto);
                            alert("Contacto añadido exitosamente.");
                        } else {
                            alert("Has introducido algún valor de manera incorrecta.");
                        }
                        break;
                    case "salir":
                        continuar = false;
                        break;
                    default:
                        alert("Opción no válida. Por favor, elige una opción válida.");
                }
            }
        </script>
    </body>
</html>
