    <body>
        <script>
            /*
            1.- Elabora una lista de contactos Inicialmente tendrá los valores de la tabla adjunta:
            Declara e inicializa las variables donde se almacenará toda la información (nueve variables en total). 
            Muestra en la consola información sobre el primer y último contacto en el formulario: nombre/teléfono/correo.
            */

            const listaDeContactos = [{
                    nombre: "Maxmell Wright",
                    telefono: "(0191) 719 6495",
                    correo: "curabitur.egestas.nunc@nonummyac.co.uk"
                },
                {
                    nombre: "Raja Villareal",
                    telefono: "0866 398 2895",
                    correo: "posuere.vulputate@sed.com"
                },
                {
                    nombre: "Helen Richards",
                    telefono: "0800 1111",
                    correo: "libero@convallis.edu"
                }
            ];
            
            /*
            Modifica el programa para agregar, al final de la lista, el contacto que el usuario 
            introducirá durante la ejecución del programa. (prompt). 
            Al final, muestra el primer y último contacto de la lista
            */
           // Solicitar al usuario introducir un nuevo contacto
           const nombreNuevo = prompt("Introduce el nombre del nuevo contacto:");
           //recuerda que prompt devuelve cadenas de texto debido a eso es necesario poner number
           const telefonoNuevo = Number(prompt("Introduce el número de teléfono del nuevo contacto:"));
           const correoNuevo = prompt("Introduce el correo electrónico del nuevo contacto:");
           
                // Crear el nuevo contacto y agregarlo a la lista
                const nuevoContacto = {
                    nombre: nombreNuevo,
                    telefono: telefonoNuevo,
                    correo: correoNuevo
                };
                listaDeContactos.push(nuevoContacto);
                
                //modificacion util para el paso 2 , como son constante se les tiene que dar valor al declararlas
                const primerContacto = listaDeContactos[0];
                const ultimoContacto = listaDeContactos[listaDeContactos.length - 1];
                /* 
                Mostrar información sobre el primer y último contacto,
                he tenido que modificar esto debido que no se actualizaba a tener en cuenta este problema que puede generar el usar const
                */
                console.log(`${primerContacto.nombre}/${primerContacto.telefono}/${primerContacto.correo}`);
                console.log(`${ultimoContacto.nombre}/${ultimoContacto.telefono}/${ultimoContacto.correo}`);
                </script>
