<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignar valor a una celda de tabla</title>
</head>
<body>

<table id="miTabla" border="1">
  <tr>
    <td>1-1</td>
    <td>1-2</td>
    <td>1-3</td>
  </tr>
  <tr>
    <td>2-1</td>
    <td>2-2</td>
    <td>2-3</td>
  </tr>
  <tr>
    <td>3-1</td>
    <td>3-2</td>
    <td>3-3</td>
  </tr>
</table>

<script>
  // Supongamos que tienes una variable llamada "miVariable"
  var miVariable = "Nuevo Valor";

  // Seleccionamos la celda en la fila 2, columna 3
  var tabla = document.getElementById("miTabla");
  var fila = 2; // Fila basada en 1
  var columna = 3; // Columna basada en 1
  var celda = tabla.rows[fila - 1].cells[columna - 1];

  // Asignamos el valor de la variable a la celda
  celda.textContent = miVariable;
</script>

</body>
</html>
