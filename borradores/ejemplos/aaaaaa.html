       <script>
        //HECHO CON TERNARIOS
        const potencia = (base, exponente) => 
            exponente === 0
            ? 1
            : exponente > 0 
            ? base * potencia(base, exponente -1)
            : 1 / (base * potencia(base, -exponente -1 ));

            let bas = prompt("Dime la base")
            let exp = prompt("Dimme el exponente")

            alert (potencia(bas,exp));
       </script>
