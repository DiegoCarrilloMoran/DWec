        <script>
            let miArray1=[1,2,3,4,5,6,7,8];
            let miArray2=[1,2,3,8,9,0,43,45,65];
            let miArray3=[17,32,67,45];

            //concatenacion de arrays
            let miArray = miArray1.concat(miArray2, miArray3);
            
            // Lo convertimos en un conjunto para eliminar los elementos repetidos
            let conjunto = new Set(miArray);

            for(let elem of conjunto){
                console.log(elem)
            }

        </script>
