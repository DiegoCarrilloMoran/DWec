<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>ejercicio 3</title>
    </head>
    <body>
        <script>
            let numeroIngresado;
             
            do {
                numeroIngresado = prompt("Introduce el número de viajeros en cada estación:");
                if (isNaN(numeroIngresado) || numeroIngresado === "") {
                    alert("Introduce números válidos.");
                }
            } while (isNaN(numeroIngresado) || numeroIngresado === "");

            let totalLlegaron = 0;
            numeroIngresado = numeroIngresado.toString();

            for (let i = numeroIngresado.length - 2; i >= 0; i -= 2) {
                const suben = parseInt(numeroIngresado.substring(i, i + 1));
                const bajan = parseInt(numeroIngresado.substring(i + 1, i + 2));

                if (isNaN(suben) || isNaN(bajan)) {
                    alert("Número incorrecto. Introduce un número válido.");
                    break;
                }

                totalLlegaron += suben - bajan;
            }

            document.write(`Total de viajeros que llegaron al final del trayecto: ${totalLlegaron}`);
        </script>
    </body>
</html>
